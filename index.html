<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Broit's Bunk Bed</title>
    <style>
        body {
            margin: 0;
        }

        canvas {
            display: block;
        }
    </style>
</head>

<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script>
        // Set up the scene, camera, and renderer
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x000000); // Set background color

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Add orbit controls
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true; // Enable damping (inertia)
        controls.dampingFactor = 0.25;
        controls.enableZoom = true;

        // Set zoom limits
        controls.minDistance = 2; // Minimum zoom distance
        controls.maxDistance = 8; // Maximum zoom distance

        // Create materials
        const woodMaterial = new THREE.MeshBasicMaterial({ color: 0x8B4513 });
        const mattressMaterial = new THREE.MeshBasicMaterial({ color: 0xFFFFFF });

        // Create the bed frame
        const frameGeometry = new THREE.BoxGeometry(1, 0.1, 2);
        const frame1 = new THREE.Mesh(frameGeometry, woodMaterial);
        frame1.position.set(0, 0.5, 0);
        scene.add(frame1);

        const frame2 = new THREE.Mesh(frameGeometry, woodMaterial);
        frame2.position.set(0, 2, 0);
        scene.add(frame2);

        // Create the mattresses
        const mattressGeometry = new THREE.BoxGeometry(1, 0.2, 2);
        const mattress1 = new THREE.Mesh(mattressGeometry, mattressMaterial);
        mattress1.position.set(0, 0.6, 0);
        scene.add(mattress1);

        const mattress2 = new THREE.Mesh(mattressGeometry, mattressMaterial);
        mattress2.position.set(0, 2.1, 0);
        scene.add(mattress2);

        // Create the ladder
        const ladderGeometry = new THREE.BoxGeometry(0.1, 1.5, 0.1);
        const ladder = new THREE.Mesh(ladderGeometry, woodMaterial);
        ladder.position.set(-0.55, 1.25, 0.9);
        scene.add(ladder);

        // Create the floor
        const floorGeometry = new THREE.PlaneGeometry(10, 10);
        const floorMaterial = new THREE.MeshBasicMaterial({ color: 0x808080 });
        const floor = new THREE.Mesh(floorGeometry, floorMaterial);
        floor.rotation.x = -Math.PI / 2; // Rotate to be horizontal
        floor.position.y = 0; // Position it at the bottom
        scene.add(floor);

        // Calculate the center of the bed
        const bedCenter = new THREE.Vector3();
        const boundingBox = new THREE.Box3().setFromObject(scene);
        boundingBox.getCenter(bedCenter);

        // Position the camera and controls to center the bed
        camera.position.set(bedCenter.x + 2, bedCenter.y + 2, bedCenter.z + 5);
        controls.target.copy(bedCenter);
        controls.update();

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Render the scene
        function animate() {
            requestAnimationFrame(animate);
            controls.update(); // Update controls
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>

</html>
